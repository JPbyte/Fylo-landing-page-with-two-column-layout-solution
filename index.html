<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
  <link rel="stylesheet" href="scss/main.css">
</head>
<body>
  <header>
    <div class="image_logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Team</a>
      <a href="#">Sign in</a>
    </nav>
  </header>
  <main>
    <section id="first_section">
      <article>
        <h1>All your files in one secure location, acessible anywhere.</h1>
          <p>Fylo stores your most important files in one secure location.
            Access them wherever your need, share and collaborate with friends, family,
            and co-workers.
          </p>
            <input type="text" id="text" placeholder="Enter your email...">
              <input type="submit" id="btn" value="Get started">
      </article>
      <div class="hero_image">
        <img src="images/illustration-1.svg" alt="illustration-1">
      </div>
    </section>
  </main>
  <footer>

  </footer>
